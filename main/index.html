<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
      <link href="output.css" rel="stylesheet">
      <link rel="stylesheet" href="input.css">
</head>
<body class="overflow-x-hidden">
    
    <main class="h-screen w-screen bg-lime-200 flex items-center justify-center font-sans font-semibold">
        <div class="relative min-h-[200px] w-lg md:w-3xl bg-sky-100 p-5 rounded-xl">
            <input class="opacity-0" type="text"/>
        <div class="type">
            <p class="text-[6px] md:text-xl text-justify"></p>
        </div>

        <footer class=" p-2 flex justify-around items-center mt-5">
        <h3 class="text-[17px] md:text-2xl bg-lime-200 p-2 md:p-3 rounded-xl min-w-35">Time Left : <span class="text-gray-700"></span></h3>
        <h4 class="text-[17px] md:text-2xl bg-red-400 rounded-lg p-2 md:p-3">Mistakes: <span>0</span></h4>
        <button class="text-[17px] md:text-2xl rounded-2xl bg-green-600 p-2 md:p-3 font-bold text-white cursor-pointer">Try Again!</button>
    </footer>
      <h4 class="p-2 text-[19px] font-bold md:text-2xl bg-blue-200 rounded-2xl shadow-2xl text-center">Typing Speed: <span class="wordCount">0</span></h4>
    </div>
    
    </main>

    <script src="app.js"></script>
</body>
</html>
